<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="/assets/JavaScript/axios.js" defer></script>
    <title>GIPHY API</title>
</head>

<body class="bg-dark">
    <!-- Header -->
    <header>
        <h1 class="text-white text-center">GIPHY API</h1>
    </header>
    <!-- Main Section -->
    <section>
        <div class="container w-75 bg-light p-5">
            <!-- Add GIPHY Form -->
            <div class="d-flex flex-column">
                <h3 class="text-center">Add New GIPHY</h3>
                <div class="row g-3">
                    <div class="col">
                        <input id="searchBar" type="text" class="form-control" placeholder="Search GIPHY">
                    </div>
                    <div class="col-auto">
                        <button id="submitBtn" type="submit" class="btn btn-success">Add GIPHY</button>
                    </div>
                </div>
            </div>
            <!-- GIPHY Buttons -->
            <div id="buttons" class="d-flex flex-wrap justify-content-center mt-5"></div>
        </div>
    </section>
    <!-- All GIPHYs Sections-->
    <section>
        <div class="container w-75 bg-secondary p-5">
            <h1 class="text-center">GIPHYs</h1>
            <!-- <div><button id="add10" type="button" class="btn btn-success">+10 GIPHYs</button></div> -->
            <div id="giphs" class="row g-5 m-auto "></div>
            <div id="moreGiphs" class="row g-5 m-auto"></div>

        </div>
    </section>
</body>

</html>
